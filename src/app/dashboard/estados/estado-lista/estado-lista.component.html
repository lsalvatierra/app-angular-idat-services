<h3>Estados</h3>
<table mat-table [dataSource]="estados" class="mat-elevation-z8 demo-table">

    <!-- Position Column -->
    <ng-container matColumnDef="idestado">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idestado}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descestado">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.descestado}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onNavigateToStateDetail(row.idestado)"></tr>
  </table>
